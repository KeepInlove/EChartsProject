<head>
    <meta charset="UTF-8">
    <title>16调色盘</title>
    <script src="js/echarts.min.js"></script>
    <script src="js/theme.js"></script>
    <!--
    1.主题调色盘
    2.全剧调色盘
    3.局部调色盘
    -->
</head>
<div id="my" style="width: 600px;height: 400px" >
</div>
<body>
<script>
    var mCharts=echarts.init(document.getElementById('my'),'walden') //walden主题调色盘
    var pieData = [
        {
            name: '淘宝',
            value: 11255
        }, {
            name: '京东',
            value: 21255
        },
        {
            name: '拼多多',
            value: 8255
        },
        {
            name: '生活',
            value: 31255
        },
        {
            name: '游玩',
            value: 9845
        },
    ]
    var option={
        //全剧调色盘
        color:[],
        title: {
            text: '消费占比',
            link: 'http://blog.stilling.cn/',
        },
        tooltip:{},
        series: [  //某一个对象
            {
                name: '占比',
                type: 'pie',
                data: pieData,
                label:{
                    formatter:function (arg) {
                        // console.log(arg)
                        return arg.name+'消 费:'+arg.value+'\n占比：'+arg.percent+'%'
                    }
                },
                //radius:20 //饼图的半径
                // radius: '20%' //百分比参照的宽度和高度中较小的那一部分的一半来进行百分比设置
                //radius:['50%','75%']//第0个元素代表内圆半径，第1个元素外圆半径
                roseType:'radius' ,//南丁格尔图：饼图每个区域半径不同
                // selectedMode:'single',//single选择偏移
                selectedMode:'multiple',//选择偏移
            }
        ]
    }
    mCharts.setOption(option)
</script>
</body>
</html>
