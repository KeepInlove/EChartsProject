<head>
    <meta charset="UTF-8">
    <title>20增量动画</title>
    <script src="js/echarts.min.js"></script>
</head>
<body>
<div id="my" style="width: 600px;height: 400px" >
</div>
<button id="add">
    增加数据
</button>
<script>
    var mCharts=echarts.init(document.getElementById('my'))
    var xDataArr=['小米','苹果','华为']
    var yDataArr=[80,90,85]
    var option={
        animation:true, //控制动画
        animationDuration:1000,
        title:{
            text:'手机热度',
            link:'http://blog.stilling.cn/',
        },
        xAxis:{
          type:'category', //类目轴
          data:xDataArr
        },
        yAxis:{
            type: 'value',//数值轴
        },
        series:[
            {
                name:'热度',
                type:'line',
                data: yDataArr
            }
        ]
    }
    mCharts.setOption(option)
    var btnAdd=document.querySelector('#add')
    btnAdd.onclick=function () {
        xDataArr.push('一加')
        yDataArr.push(78)
        var option={
            xAxis:
                {data:xDataArr},
            series:
                {data: yDataArr}
        }
        mCharts.setOption(option)
    }
</script>
</body>
</html>
