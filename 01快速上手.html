<head>
    <meta charset="UTF-8">
    <title>快速上手</title>
    <script src="lib/echarts.min.js"></script>

    <!--
    1.引入文件
    2.准备盒子模型
    3.实例化对象
    4.准备配置项
    5.将配置项设置给echarts实例
    -->
</head>
<div id="my" style="width: 600px;height: 400px" >
</div>
<body>
<script>
    var mCharts=echarts.init(document.getElementById('my'))
    var option={
        title:{
            text:'手机热度',
            link:'http://blog.stilling.cn/',
        },
        xAxis:{
          type:'category', //类目轴
          data:['小米','苹果','华为']
        },
        yAxis:{
            type: 'value',//数值轴
        },
        series:[
            {
                name:'热度',
                type:'line',
                data: [80,90,85]
            }
        ]
    }
    mCharts.setOption(option)
</script>
</body>
</html>
