<head>
    <meta charset="UTF-8">
    <title>02柱状图</title>
    <script src="js/echarts.min.js"></script>

    <!--
    1.引入文件
    2.准备盒子模型
    3.实例化对象
    4.准备配置项
    5.将配置项设置给echarts实例
    -->
</head>
<body>
<script src="js/echarts.min.js"></script>
</head>
<div id="my" style="width: 600px;height: 400px">
</div>

<script !src="">
    var mCharts = echarts.init(document.getElementById('my'))
    var xData = ['小米', '苹果', '华为', '小号', '小林', '小安', '小孙', '小明']
    var yData = [70, 80, 88, 85, 88, 80, 90, 85]
    var option = {
        tooltip: {},
        title: {
            text: '成绩',
            link: 'http://blog.stilling.cn/',
            textStyle: {
                color: '#5a6fc0'
            }
        },
        xAxis: {
            type: 'value', //类目轴
        },
        yAxis: {
            type: 'category',//数值轴
            data: xData
        },
        series: [
            {
                name: '分数',
                type: 'bar',
                markPoint: {
                    data:
                        [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'},
                        ],
                },
                markLine:{
                  data:[
                      {type:'average',name:'平均值'}
                  ],
                },
                label:{
                    show:true,
                    rotate:60,
                    position:'top'
                },
                barWidth:20,
                data: yData
            }
        ],
        backgroundColor: '#0f0c28',
    }
    mCharts.setOption(option)
</script>
</body>
</html>
