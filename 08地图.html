<head>
    <meta charset="UTF-8">
    <title>08地图</title>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <!--
    1.ECharts最基本的代码结构
    2.准备中国地图的矢量数据
    3.使用Ajax获取数据
    4.在Ajax的回调函数中注册地图矢量数据，Echarts.registerMap（'chinaMap'，矢量地图数据）
    5.配置geo的type为'map'，map为 'chinaMap'
    -->
</head>
<div id="my" style="width: 600px;height: 400px;border: 1px solid green" >
</div>
<body>
<script>
    var mCharts=echarts.init(document.getElementById('my'))
    $.get('json/map/china.json',function (ret) {
        echarts.registerMap('chinaMap',ret)
       // console.log(ret)
        var option={
            title:{
                text:'中国地图',
            },
            geo:{
                type:'map',
                map:'chinaMap' ,//chinaMap需要和registerMap的第一个参数保存一直
                roam:true,//设置允许缩放以及拖动效果
                label:{
                    show:true //展示标签
                },
                zoom:1,//初始化的缩放比例
                center:[87,43],//设置地图的中心点的坐标

            }
        }
        mCharts.setOption(option)
    })

</script>
</body>
</html>
